<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      font-size: 1em;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grade Converter</h2>
    <label for="percentage">Enter Percentage Grade:</label>
    <input type="number" id="percentage" min="0" max="100" placeholder="e.g. 70">
    <button onclick="convertGrade()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertGrade() {
      const grade = parseFloat(document.getElementById('percentage').value);
      let letter = '';

      if (grade >= 90) letter = 'A+';
      else if (grade >= 85) letter = 'A';
      else if (grade >= 80) letter = 'A-';
      else if (grade >= 77) letter = 'B+';
      else if (grade >= 73) letter = 'B';
      else if (grade >= 70) letter = 'B-';
      else if (grade >= 67) letter = 'C+';
      else if (grade >= 63) letter = 'C';
      else if (grade >= 60) letter = 'C-';
      else if (grade >= 57) letter = 'D+';
      else if (grade >= 53) letter = 'D';
      else if (grade >= 50) letter = 'D-';
      else letter = 'F';

      document.getElementById('result').textContent = `Letter Grade: ${letter}`;
    }
  </script>
</body>
</html>
