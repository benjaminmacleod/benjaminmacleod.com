    }

<body>
  <div class="container">
    <h1>Grade Converter</h1>
    <label for="percentage"><p>Enter Percentage Grade:</p></label>
    <input type="number" id="percentage" min="0" max="100" placeholder="e.g. 70">
    <button id="convert" onclick="convertGrade()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
function convertGrade() {
  const grade = parseFloat(document.getElementById('percentage').value);
  let letter = '';
  let message = '';

  if (grade >= 90) { letter = 'A+'; message = '4.33 GPA'; }
  else if (grade >= 85) { letter = 'A'; message = '4.00 GPA'; }
  else if (grade >= 80) { letter = 'A-'; message = '3.67 GPA'; }
  else if (grade >= 77) { letter = 'B+'; message = '3.33 GPA'; }
  else if (grade >= 73) { letter = 'B'; message = '3.00 GPA'; }
  else if (grade >= 70) { letter = 'B-'; message = '2.67 GPA'; }
  else if (grade >= 67) { letter = 'C+'; message = '2.33 GPA'; }
  else if (grade >= 63) { letter = 'C'; message = '2.00 GPA'; }
  else if (grade >= 60) { letter = 'C-'; message = '1.67 GPA'; }
  else if (grade >= 57) { letter = 'D+'; message = '1.33 GPA'; }
  else if (grade >= 53) { letter = 'D'; message = '1.00 GPA'; }
  else if (grade >= 50) { letter = 'D-'; message = '0.67 GPA'; }
  else { letter = 'F'; message = '0'; }

  document.getElementById('result').innerHTML = `
    Letter Grade:<br>
    <div>
    <a class="letterValue">${letter}</a><br>
    <a class="msg">${message}</a>
    </div>
  `;
}
  </script>
